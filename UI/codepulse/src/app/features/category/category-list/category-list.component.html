<div class="container">
    <h1 class="mt-3">Category List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a routerLink="/admin/categories/add" class="btn btn-primary">Add Category</a>
    </div>

    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-bordered mt-3 text-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>UrlHandle</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.urlHandle}}</td>
                    <td class="">
                        <a class="btn bg-light" [routerLink]="['/admin/categories', category.id]">Edit</a>
                        <a class="btn bg-danger ms-3" [routerLink]="['/admin/categories', category.id]">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
